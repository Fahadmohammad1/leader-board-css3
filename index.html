<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Idea</title>
  </head>
  <body>
    <!--header start -->
    <header></header>
    <!-- header end -->
    <main>
      <!-- section start-top players and top blogs -->
      <section class="container">
        <div class="top-players">
          <h3 class="section-title">Top Player</h3>
          <div class="players">
            <div class="player">
              <img src="./images/players/player-1.png" alt="" />
              <h3 class="player-name">John Smith</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-2.png" alt="" />
              <h3 class="player-name">Pro Rasel</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-3.png" alt="" />
              <h3 class="player-name">Abu Sufian</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-4.png" alt="" />
              <h3 class="player-name">Shajedul Karim</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-5.png" alt="" />
              <h3 class="player-name">Maruf Ahmed</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-6.png" alt="" />
              <h3 class="player-name">Mujahid</h3>
            </div>
          </div>
          <hr />
        </div>
        <!---------------- 
          top players end
        --------------- -->

        <!----------------
           top blog start
        ------------------>
        <h3 class="section-title">Top Blog</h3>
        <div class="top-blogs">
          <div class="top-blog">
            <img class="thumbnail" src="./images/blogs/blog-1.png" alt="" />
            <div class="blog-info">
              <h3>
                13 of My Favorite<br />
                UI/UX Goodies
              </h3>
              <p class="author">By <a href="">Danny Sapio</a></p>
            </div>
          </div>
          <div class="top-blog">
            <img class="thumbnail" src="./images/blogs/blog-2.png" alt="" />
            <div class="blog-info">
              <h3>
                UI cheat sheet:<br />
                list vs grids
              </h3>
              <p class="author">By <a href="">Tess Gadd</a></p>
            </div>
          </div>
          <div class="top-blog">
            <img class="thumbnail" src="./images/blogs/blog-3.png" alt="" />
            <div class="blog-info">
              <h3>
                7 typography tips<br />
                for interface design
              </h3>
              <p class="author">By <a href="">Jeremiah Lam</a></p>
            </div>
          </div>
          <div class="top-blog">
            <img class="thumbnail" src="./images/blogs/blog-4.png" alt="" />
            <div class="blog-info">
              <h3>Your logo is copied</h3>
              <p class="author">By <a href="">Ferdinand Vogler</a></p>
            </div>
          </div>
        </div>
